version : '3.9'
services:
  ununtu:
    build:
      dockerfile: ./dockerfiles/ubuntu/Dockerfile
    container_name: project_build
    hostname: project_build
    volumes:
      - webapps:/usr/local/tomcat/webapps:rw

  tomcat:
    tomcat:
      build:
      dockerfile: ./dockerfiles/tomcat/Dockerfile
    container_name: project_tomcat
    hostname: project_tomcat
    volumes:
      - webapps:/usr/local/tomcat/webapps:rw
    networks:
      - project_net
    depends_on:
      - ubuntu
    ports: 8080:8080   

volumes:
  webapps:
networks:
  project_net: